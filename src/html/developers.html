<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../scss/developers/style.css">
    <title>Developers</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="./home.html" class="heading">
                    <i class="fas fa-code"></i>
                    DevConnector
                </a>
                <ul>
                    <li><a href="./developers.html">Developers</a></li>
                    <li><a href="./signup.html">Register</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Developer Section -->
    <section class="developers">
        <div class="container">
            <h1 class="heading">Developers</h1>
            <i class="fas fa-clock my-3"></i>
            <span class="my-3">
                Browse and connect with developers
            </span>
            <div class="mail">
                <div class="person-1">
                    <div class="bio">
                        <div class="img">
                            <img src="../img/face1.jpg" alt="Face 1" width="200" height="200">
                        </div>
                        <div class="bio-link">
                            <h1 class="name">John Doe</h1>
                            <span class="occu">
                                Designer at microsoft
                            </span> <br>
                            <span class="place">
                                Seattle, WA
                            </span> <br>
                            <a href="profile1.html" class="profile btn">View Profile</a>
                        </div>
                    </div>
                    <div class="skills">
                        <div class="html">
                            <i class="fas fa-check"></i>
                            HTML
                        </div>
                        <div class="css">
                            <i class="fas fa-check"></i>
                            CSS
                        </div>
                        <div class="js">
                            <i class="fas fa-check"></i>
                            Javascript
                        </div>
                        <div class="py">
                            <i class="fas fa-check"></i>
                            Python
                        </div>
                    </div>
                </div>
                <div class="person-2 my-3">
                    <div class="bio">
                        <div class="img">
                            <img src="../img/face2.jpg" alt="Face 2" width="200" height="200">
                        </div>
                        <div class="bio-link">
                            <h1 class="name">John Doe</h1>
                            <span class="occu">
                                Designer at microsoft
                            </span> <br>
                            <span class="place">
                                Seattle, WA
                            </span> <br>
                            <a href="profile2.html" class="profile btn">View Profile</a>
                        </div>
                    </div>
                    <div class="skills">
                        <div class="html">
                            <i class="fas fa-check"></i>
                            HTML
                        </div>
                        <div class="css">
                            <i class="fas fa-check"></i>
                            CSS
                        </div>
                        <div class="js">
                            <i class="fas fa-check"></i>
                            Javascript
                        </div>
                        <div class="py">
                            <i class="fas fa-check"></i>
                            Python
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
