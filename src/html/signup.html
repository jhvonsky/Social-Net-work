<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../scss/signin/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="./home.html" class="heading">
                    <i class="fas fa-code"></i>
                    DevConnector
                </a>
                <ul>
                    <li><a href="./developers.html">Developers</a></li>
                    <li><a href="./signup.html">Register</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <div class="container">
                <h1 class="heading-form">Sign Up</h1>
                <form action="./succes.html">
                    <div class="heading mb-4 mt-3">
                        <h4>
                            <i class="fas fa-user"></i>
                            Create Your Account
                        </h4>
                    </div>
                    <div id="name" class="mb-4">
                        <input type="text" class="form-control" placeholder="Name"></input>
                    </div>
                    <div id="email" class="mb-4">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Addres">
                    </div>
                    <div id="password" class="mb-4">
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
                        <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain alphanumeric.
                        </div>
                    </div>
                    <div id="cfpassword" class="mb-4">
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirm Password">
                    </div>
                    <div class="submit-cta">
                        <input type="submit" value="Register" class="btn btn-primary">
                        <span class="mt-3">
                            Already have an account ?
                            <a href="#">Sign In</a>
                        </span>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
