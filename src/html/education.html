<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../scss/edu/style.css">
    <title>Add Education</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="dashboard.html" class="heading">
                    <i class="fas fa-code"></i>
                    DevConnector
                </a>
                <ul>
                    <li><a href="./developers.html">Developers</a></li>
                    <li><a href="./post.html">Post</a></li>
                    <p>|</p>
                    <li>
                        <a href="#">
                            <i class="fas fa-user"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="form py-5">
        <div class="container">
            <div class="head">
                <h1>Add An Education</h1>
                <h3>
                    <i class="fas fa-code-branch"></i>
                    Add any school,bootcamp, etc that you have attended
                </h3>
                <p>
                    * : required
                </p>
            </div>
            <div class="my-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="* School or Bootcamp">
            </div>
            <div class="my-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="* Degree or Certificate">
            </div>
            <div class="my-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Field of Study">
            </div>
            <div class="my-3">
                <p>From Date</p>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="my-3">
                <p>To Date</p>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Current School
                </label>
            </div>
            <div class="my-3 pb-4">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Program Description"></textarea>
            </div>
            <button class="btn btn-success">Submit</button>
            <a href="./dashboard.html" class="btn btn-light">Go back</a>
        </div>
    </section>
</body>
</html>
