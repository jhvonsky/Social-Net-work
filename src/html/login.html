<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../scss/login/style.css">
    <script src="../js/confirm.js" defer></script>
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="dashboard.html" class="heading">
                    <i class="fas fa-code"></i>
                    DevConnector
                </a>
                <ul>
                    <li><a href="./developers.html">Developers</a></li>
                    <li><a href="./signup.html">Register</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main my-5">
        <div class="container">
            <div class="alert alert-danger" role="alert">
                Invalid Credentials
            </div>
            <div class="head">
                <h1>Sign In</h1>
                <p>
                    <div class="fas fa-user"></div>
                    Sign into Your Account
                </p>
            </div>
            <div class="core">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Addres">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: teal;" id="submit">Login</button>
                    <p>
                        Dont have account ?
                        <a href="./signup.html" target="blank">Sign Up</a>
                    </p>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
